<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/assets/tailwind.css" rel="stylesheet" type="text/css">
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <main class="flex flex-col items-center justify-center w-full h-screen bg-slate-600">
    <h1 class="font-extrabold tracking-widest text-white text-9xl">404</h1>
    <div class="bg-[#FF6A3D] px-2 text-sm rounded rotate-12 absolute">
      Page Not Found
    </div>
    <button class="mt-5">
        <a
          class="relative inline-block text-sm font-medium text-[#FF6A3D] group active:text-orange-500 focus:outline-none focus:ring"
        >
          <span
            class="absolute inset-0 transition-transform translate-x-0.5 translate-y-0.5 bg-[#FF6A3D] group-hover:translate-y-0 group-hover:translate-x-0"
          ></span>
  
          <!-- <span class="relative block px-8 py-3 bg-[#1A2238] border border-current">
            <router-link to="/">Go Home</router-link>
          </span> -->
        </a>
      </button>
  </main>
</body>
</html>
